    <div class="w-[100vw] h-[100vh] text-center justify-evenly flex-col flex items-center">
      <h1 class="text-6xl font-creepster font-extrabold">YAHTZEE</h1>
      <div class="w-[70vw] h-[70vh] bg-gray-900 rounded-lg flex items-center justify-center">

        <!-- Score Table -->
        <div class="w-2/5 h-5/6 bg-purple-300 rounded-lg border-4 border-violet-500 m-1 flex flex-wrap items-center justify-evenly">
          

            <div class="first-column w-1/2 h-5/6 border-violet-500 border-r-2 border-b-4 flex flex-wrap items-center justify-evenly">

              <div class="w-1/3 h-1/6 "></div>
              <div class="w-1/3 h-1/6 "></div>
              <div class="w-1/3 h-1/6 "></div>

            </div>
            <div class="second-column w-1/2 border-violet-500 border-l-2 border-b-4">


            </div>

            <!-- Final Score Section -->
            <div class="bottom-space w-full border-violet-500 flex items-center justify-evenly">

              <!-- Player A Score -->
              <div class="final-score-a h-5/6 text-gray-800 flex items-center justify-evenly">
                <h1 class="text-1xl font-creepster font-semibold">Player A Total</h1>

                <div class="w-1/3 h-5/6 bg-violet-400 rounded-lg flex items-center justify-evenly">
                  <h1 class="player-a-score text-1xl font-bold">100</h1>
                </div>

              </div>

              <!-- Player B Score -->
              <div class="final-score-b h-5/6 text-gray-800 flex items-center justify-evenly">

                <div class="w-1/3 h-5/6 bg-violet-400 rounded-lg flex items-center justify-evenly">

                </div>

              </div>

            </div>

        </div>

            <div class="w-1/3 h-5/6 bg-violet-500"></div>
            <div class="w-1/3 h-5/6 bg-violet-500"></div>
            <div class="w-1/3 h-5/6 bg-violet-500"></div>
