<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <title>Vite App</title>
  </head>
  <body class="bg-gray-800 text-purple-400">

    <div class="w-[100vw] h-[100vh] text-center justify-evenly flex-col flex items-center">

      <div class="w-full h-1/6 items-center flex flex-col text-center justify-center">
        <h1 class="text-6xl font-creepster font-extrabold">YAHTZEE</h1>
        <h1 class="how-to-play text-1xl font-creepster font-semibold">How to Play</h1>
      </div>

      <div class="w-[70vw] h-[70vh] bg-gray-900 rounded-lg flex items-center justify-center">

        <!-- Score Table -->
        <div class="w-2/5 h-5/6 bg-purple-300 rounded-lg border-4 border-violet-500 m-1 flex flex-wrap items-center justify-evenly">
          
            <!-- First Column -->
            <div class="first-column w-1/2 h-5/6 border-violet-500 border-r-2 border-b-4 flex flex-wrap items-center justify-evenly">

              <div class="first-column-one w-1/3 h-full flex flex-col flex-wrap items-center justify-evenly text-gray-800">
                <h1 class="text-2xl text-purple-300 font-creepster font-extrabold">Shh!</h1>

                <div class="column-buttons flex items-center justify-evenly">
                  <h1 class="one text-1xl font-bold">Ones</h1>
                </div>

                <div class="column-buttons flex items-center justify-evenly">
                  <h1 class="two text-1xl font-bold">Twos</h1>
                </div>

                <div class="column-buttons flex items-center justify-evenly">
                  <h1 class="three text-1xl font-bold">Threes</h1>
                </div>

                <div class="column-buttons flex items-center justify-evenly">
                  <h1 class="four text-1xl font-bold">Fours</h1>
                </div>

                <div class="column-buttons flex items-center justify-evenly">
                  <h1 class="five text-1xl font-bold">Fives</h1>
                </div>

                <div class="column-buttons flex items-center justify-evenly">
                  <h1 class="six text-1xl font-bold">Sixes</h1>
                </div>

                <div class="column-buttons flex items-center justify-evenly">
                  <h1 class="bonus text-1xl font-bold">Bonus</h1>
                </div>

              </div>

              <div class="first-column-two w-1/3 h-full flex flex-col flex-wrap items-center justify-evenly">
                <h1 class="text-2xl text-gray-800 font-creepster font-extrabold underline">A</h1>

                <button class="column-buttons bg-violet-400 rounded-lg flex items-center justify-evenly text-white">
                  <h1 class="player-a-one text-1xl font-bold">100</h1>
                </button>

                <button class="column-buttons bg-violet-400 rounded-lg flex items-center justify-evenly text-white">
                  <h1 class="player-a-two text-1xl font-bold">100</h1>
                </button>

                <button class="column-buttons bg-violet-400 rounded-lg flex items-center justify-evenly text-white">
                  <h1 class="player-a-three text-1xl font-bold">100</h1>
                </button>

                <button class="column-buttons bg-violet-400 rounded-lg flex items-center justify-evenly text-white">
                  <h1 class="player-a-four text-1xl font-bold">100</h1>
                </button>

                <button class="column-buttons bg-violet-400 rounded-lg flex items-center justify-evenly text-white">
                  <h1 class="player-a-five text-1xl font-bold">100</h1>
                </button>
                
                <button class="column-buttons bg-violet-400 rounded-lg flex items-center justify-evenly text-white">
                  <h1 class="player-a-six text-1xl font-bold">100</h1>
                </button>

                <div class="column-buttons bg-violet-400 rounded-lg flex items-center justify-evenly text-white">
                  <h1 class="player-a-bonus text-1xl font-bold">100</h1>
                </div>

              </div>
              <div class="first-column-three w-1/3 h-full flex flex-col flex-wrap items-center justify-evenly">
                <h1 class="text-2xl text-gray-800 font-creepster font-extrabold underline">B</h1>

                <button class="column-buttons bg-violet-400 rounded-lg flex items-center justify-evenly text-white">
                  <h1 class="player-b-one text-1xl font-bold">100</h1>
                </button>

                <button class="column-buttons bg-violet-400 rounded-lg flex items-center justify-evenly text-white">
                  <h1 class="player-b-two text-1xl font-bold">100</h1>
                </button>

                <button class="column-buttons bg-violet-400 rounded-lg flex items-center justify-evenly text-white">
                  <h1 class="player-b-three text-1xl font-bold">100</h1>
                </button>

                <button class="column-buttons bg-violet-400 rounded-lg flex items-center justify-evenly text-white">
                  <h1 class="player-b-four text-1xl font-bold">100</h1>
                </button>

                <button class="column-buttons bg-violet-400 rounded-lg flex items-center justify-evenly text-white">
                  <h1 class="player-b-five text-1xl font-bold">100</h1>
                </button>

                <button class="column-buttons bg-violet-400 rounded-lg flex items-center justify-evenly text-white">
                  <h1 class="player-b-six text-1xl font-bold">100</h1>
                </button>
                
                <div class="column-buttons bg-violet-400 rounded-lg flex items-center justify-evenly text-white">
                  <h1 class="player-b-bonus text-1xl font-bold">100</h1>
                </div>

              </div>

            </div>

            <!-- Second Column -->
            <div class="second-column w-1/2 border-violet-500 border-l-2 border-b-4 flex flex-wrap items-center justify-evenly">
              
              <div class="second-column-one w-1/3 h-full flex flex-col flex-wrap items-center justify-evenly text-gray-800">
                <h1 class="text-2xl text-purple-300 font-creepster font-extrabold">Shh!</h1>

                <div class="column-buttons flex items-center justify-evenly">
                  <h1 class="three-of-a-kind text-1xl font-bold">3 of a Kind</h1>
                </div>

                <div class="column-buttons flex items-center justify-evenly">
                  <h1 class="four-of-a-kind text-1xl font-bold">4 of a Kind</h1>
                </div>

                <div class="column-buttons flex items-center justify-evenly">
                  <h1 class="full-house text-1xl font-bold">Full House</h1>
                </div>

                <div class="column-buttons flex items-center justify-evenly">
                  <h1 class="small-straight text-1xl font-bold">Small Straight</h1>
                </div>

                <div class="column-buttons flex items-center justify-evenly">
                  <h1 class="large-straight text-1xl font-bold">Large Straight</h1>
                </div>

                <div class="column-buttons flex items-center justify-evenly">
                  <h1 class="yahtzee text-1xl font-bold">Yahtzee</h1>
                </div>

                <div class="column-buttons flex items-center justify-evenly">
                  <h1 class="chance text-1xl font-bold">Chance</h1>
                </div>

              </div>

              <div class="second-column-two w-1/3 h-full flex flex-col flex-wrap items-center justify-evenly">
                <h1 class="text-2xl text-gray-800 font-creepster font-extrabold underline">A</h1>

                <button class="column-buttons bg-violet-400 rounded-lg flex items-center justify-evenly text-white">
                  <h1 class="player-a-three-of-a-kind text-1xl font-bold">100</h1>
                </button>

                <button class="column-buttons bg-violet-400 rounded-lg flex items-center justify-evenly text-white">
                  <h1 class="player-a-four-of-a-kind text-1xl font-bold">100</h1>
                </button>

                <button class="column-buttons bg-violet-400 rounded-lg flex items-center justify-evenly text-white">
                  <h1 class="player-a-full-house text-1xl font-bold">100</h1>
                </button>

                <button class="column-buttons bg-violet-400 rounded-lg flex items-center justify-evenly text-white">
                  <h1 class="player-a-small-straight text-1xl font-bold">100</h1>
                </button>

                <button class="column-buttons bg-violet-400 rounded-lg flex items-center justify-evenly text-white">
                  <h1 class="player-a-large-straight text-1xl font-bold">100</h1>
                </button>
                
                <button class="column-buttons bg-violet-400 rounded-lg flex items-center justify-evenly text-white">
                  <h1 class="player-a-yahtzee text-1xl font-bold">100</h1>
                </button>

                <button class="column-buttons bg-violet-400 rounded-lg flex items-center justify-evenly text-white">
                  <h1 class="player-a-chance text-1xl font-bold">100</h1>
                </button>

              </div>
              <div class="first-column-three w-1/3 h-full flex flex-col flex-wrap items-center justify-evenly">
                <h1 class="text-2xl text-gray-800 font-creepster font-extrabold underline">B</h1>

                <button class="column-buttons bg-violet-400 rounded-lg flex items-center justify-evenly text-white">
                  <h1 class="player-b-three-of-a-kind text-1xl font-bold">100</h1>
                </button>

                <button class="column-buttons bg-violet-400 rounded-lg flex items-center justify-evenly text-white">
                  <h1 class="player-b-four-of-a-kind text-1xl font-bold">100</h1>
                </button>

                <button class="column-buttons bg-violet-400 rounded-lg flex items-center justify-evenly text-white">
                  <h1 class="player-b-full-house text-1xl font-bold">100</h1>
                </button>

                <button class="column-buttons bg-violet-400 rounded-lg flex items-center justify-evenly text-white">
                  <h1 class="player-b-small-straight text-1xl font-bold">100</h1>
                </button>

                <button class="column-buttons bg-violet-400 rounded-lg flex items-center justify-evenly text-white">
                  <h1 class="player-b-large-straight text-1xl font-bold">100</h1>
                </button>

                <button class="column-buttons bg-violet-400 rounded-lg flex items-center justify-evenly text-white">
                  <h1 class="player-b-yahtzee text-1xl font-bold">100</h1>
                </button>
                
                <button class="column-buttons bg-violet-400 rounded-lg flex items-center justify-evenly text-white">
                  <h1 class="player-b-chance text-1xl font-bold">100</h1>
                </button>

              </div>

            </div>

            <!-- Final Score Section -->
            <div class="bottom-space w-full border-violet-500 flex items-center justify-evenly">

              <!-- Player A Score -->
              <div class="final-score-a h-5/6 text-gray-800 flex items-center justify-evenly">
                <h1 class="text-1xl font-creepster font-semibold">Player A Total</h1>

                <div class="w-1/3 h-5/6 bg-violet-400 rounded-lg flex items-center justify-evenly">
                  <h1 class="player-a-score text-1xl font-bold">100</h1>
                </div>

              </div>

              <!-- Player B Score -->
              <div class="final-score-b h-5/6 text-gray-800 flex items-center justify-evenly">
                <h1 class="text-1xl font-creepster font-semibold">Player B Total</h1>

                <div class="w-1/3 h-5/6 bg-violet-400 rounded-lg flex items-center justify-evenly">
                  <h1 class="player-b-score text-1xl font-bold">100</h1>
                </div>

              </div>

            </div>
            <!-- Final Score Section End -->
         
        </div>

        <!-- Game and Help -->
        <div class="w-1/2 h-5/6 bg-purple-300 rounded-lg border-4 border-violet-500 m-1 flex flex-col items-center justify-center flex-wrap">

          <div class="w-2/3 h-1/2 bg-purple-300 flex items-center justify-center flex-wrap">
            
            <div class="first-dice w-[5vw] h-[5vw] rounded-lg m-6 bg-white"></div>
            <div class="second-dice w-[5vw] h-[5vw] rounded-lg m-6 bg-white"></div>
            <div class="third-dice w-[5vw] h-[5vw] rounded-lg m-6 bg-white"></div>
            <div class="fourth-dice w-[5vw] h-[5vw] rounded-lg m-6 bg-white"></div>
            <div class="fifth-dice w-[5vw] h-[5vw] rounded-lg m-6 bg-white"></div>

          </div>

          <div class="w-full h-1/6 bg-purple-300 flex items-center justify-evenly">
            
            <button class="w-2/5 reroll-button bg-violet-400 rounded-lg flex items-center justify-evenly text-white">
              <h1 class="text-1xl font-bold">Reroll</h1>
            </button>

          </div>

          <div class="w-full h-1/4 bg-purple-300 flex items-center justify-evenly">

            <div class="first-dice-keep w-[5vw] h-[5vw] rounded-2xl m-4 border-4 border-yellow-300"><img src="./images/dice-one.png" alt="Dice One"></div>
            <div class="second-dice-keep w-[5vw] h-[5vw] rounded-2xl m-4 border-4 border-yellow-300"><img src="./images/dice-two.png" alt="Dice Two"></div>
            <div class="third-dice-keep w-[5vw] h-[5vw] rounded-2xl m-4 border-4 border-yellow-300"><img src="./images/dice-three.png" alt="Dice Three"></div>
            <div class="fourth-dice-keep w-[5vw] h-[5vw] rounded-2xl m-4 border-4 border-yellow-300"><img src="./images/dice-four.png" alt="Dice Four"></div>
            <div class="fifth-dice-keep w-[5vw] h-[5vw] rounded-2xl m-4 border-4 border-yellow-300"><img src="./images/dice-five.png" alt="Dice Five"></div>

          </div>

        </div>

      </div>

    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
